<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMuz</title>
    <!-- Link para o Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">CineMuz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/filmes/">Filmes</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/salas/">Salas</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/sessoes/">Sessões</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/ingresso/">Ingressos</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/funcionarios/">Funcionários</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/relatorios/">Relatórios</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/precos/">Gerenciar Preços</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/painel/">Painel de Controle</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="/admin/">Administração</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
