{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Lista de Cidades</h1>
    <table class="table table-bordered">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for cidade in cidades %}
                <tr>
                    <td>{{ cidade.nome }}</td>
                    <td>{{ cidade.estado }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Nenhuma cidade cadastrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
