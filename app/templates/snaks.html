{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Lista de Snacks</h1>
    <table class="table table-bordered">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for snack in snaks %}
                <tr>
                    <td>{{ snack.nome }}</td>
                    <td>{{ snack.descricao }}</td>
                    <td>R$ {{ snack.preco }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum snack cadastrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
