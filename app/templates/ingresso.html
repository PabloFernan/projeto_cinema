{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Lista de Ingressos</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sessão</th>
                <th scope="col">Assento</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for ingresso in ingressos %}
                <tr>
                    <td>{{ ingresso.sessao }}</td>
                    <td>{{ ingresso.assento }}</td>
                    <td>{{ ingresso.vendido|yesno:"Vendidos,Disponível" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum ingresso registrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
